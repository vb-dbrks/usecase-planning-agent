bundle:
  name: pptx-parser-bundle

workspace:
  root_path: /Workspace/pptx-parser-bundle
  host: https://adb-984752964297111.11.azuredatabricks.net/

resources:
  jobs:
    ai_parse_processor_job:
      name: "AI Parse Document Processor"
      tasks:
        - task_key: process_documents
          notebook_task:
            notebook_path: ./notebooks/ai_parse_processor.ipynb
      timeout_seconds: 3600
      max_concurrent_runs: 1
    check_table_job:
      name: "Check Table Status"
      tasks:
        - task_key: check_table
          notebook_task:
            notebook_path: ./notebooks/check_table.ipynb
      timeout_seconds: 3600
      max_concurrent_runs: 1
    delivery_planning_agent_job:
      name: "Delivery Planning Agent"
      tasks:
        - task_key: run_planning_agent
          notebook_task:
            notebook_path: ./notebooks/usecase_delivery_planning_agent.ipynb
      timeout_seconds: 3600
      max_concurrent_runs: 1


environments:
  development:
    mode: development
    workspace:
      root_path: "~/pptx-parser-bundle"
  production:
    workspace:
      root_path: "/Workspace/pptx-parser-bundle"
